apply plugin: 'com.android.application'
apply plugin: 'realm-android'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.3'

    defaultConfig {
        applicationId "co.moonmonkeylabs.realmrecyclerview.example"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }

    dexOptions {
        preDexLibraries = false
    }
}

dependencies {
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:support-v4:23.0.4'
    compile 'com.android.support:appcompat-v7:23.0.4'
    compile 'com.android.support:recyclerview-v7:23.0.4'
    compile 'com.github.bumptech.glide:glide:3.6.1'
    // The library reference
    compile project(':library')
//    compile 'com.github.thorbenprimke:realm-recyclerview:0.9.22'
    // The date project reference
//    compile project(':data')
    compile 'com.github.thorbenprimke:realm-nytimes-data:0.9.6'
}
